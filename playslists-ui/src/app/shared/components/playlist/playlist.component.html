<div class="album py-5 bg-light">
	<div class="album py-5 bg-light">
		<div class="container">
			<div class="row" *ngIf="playList">

				<div class="col-md-4" *ngFor="let item of playList.featuredPlaylists.content">
					<div class="card mb-4 box-shadow">
						<img class="card-img-top" src="{{ item.artwork }}" alt="Card image cap">
						<div class="card-body">
							<p class="card-text">{{ item.name }}</p>
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<a href="{{item.url}}" target="_blank" type="button"
										class="btn btn-sm btn-outline-info">View</a>
									<!-- <button type="button" class="btn btn-sm btn-outline-secondary"
										(click)="openList(item.url)">View</button> -->
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>
</div>
